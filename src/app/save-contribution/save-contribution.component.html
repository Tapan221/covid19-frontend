<style>
.container {
    min-height: 100%;
}
</style>
<div class="container">
    <h2>Enter Contributer Details</h2>

    <form style="position: relative;" #contributerData="ngForm" (ngSubmit)="onSubmitContributerDetails(contributerData.value)"> 
        

        <div class="form-group">
            <label >Name</label>
            <input type="text" 
            required
            minlength="3" maxlength="20"
            placeholder="Name"
            class="form-control" 
            #userName="ngModel"
            name="name" [(ngModel)]="name">
            <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">
                Name is required.
           </div>
            
        </div>

        <div class="form-group">
            <label>Amount</label>
            <input type="text" 
            class="form-control" 
            required
            placeholder="Amount"
            #amountField="ngModel"
            name="amount" [(ngModel)]="amount"> 
            <div class="alert alert-danger" *ngIf="amountField.touched && !amountField.valid">
                Amount is required.
           </div>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" 
            class="form-control" 
            required
            placeholder="Phone"
            #phoneField="ngModel"
            name="phone" [(ngModel)]="phone"> 
            <div class="alert alert-danger" *ngIf="phoneField.touched && !phoneField.valid">
                Phone Number is required.
           </div>
        </div>

        <div class="form-group">
            <label>Mail</label>
            <input 
            required
            type="email" 
            class="form-control" 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  
            placeholder="Email" 
            #userEmail="ngModel" 
            name="mail" [(ngModel)]="mail"> 
            <div class="alert alert-danger" *ngIf="userEmail.touched && !userEmail.valid">
                <p *ngIf="userEmail.errors?.required">Email is a required field!</p>
                <p *ngIf="userEmail.errors?.pattern">This is not a valid Email!!!</p>
            </div> 
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" name="date" [(ngModel)]="date"> 
        </div>

        <!--div class="form-group">
            <label>Payment Details</label>
            <input type="file" (change)="onFileSelected($event)" >
            <button (click)="onUpload()">upload</button>
        </div-->

        <div class="form-group">
            <label>Payment Url</label>
            <input type="text" class="form-control" name="paymentUrls" [(ngModel)]="paymentUrls" >
         </div>

        <button type="submit" class="btn btn-primary">Submit</button><br>
        <label style="color: green;" *ngIf="checkSuccessResponse()">{{successMessage}}</label>
        <label style="color: red;" *ngIf="checkFailureResponse()">{{errorMessage}}</label>
        
    </form>
</div>
