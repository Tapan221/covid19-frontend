
<div class="container" >  
  <div > 
    
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
     
      <small style="color: red;">{{errorMessage}}</small>
      <div class="form-group">
          <label for="email">Email</label>
          <input 
          required 
          [(ngModel)]="user.email" 
          name="email" 
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  
          placeholder="Email" 
          type="email" 
          #userEmail="ngModel" 
          class="form-control" >
          <div class="alert alert-danger" *ngIf="userEmail.touched && !userEmail.valid">
              <p *ngIf="userEmail.errors?.required">Email is a required field!</p>
              <p *ngIf="userEmail.errors?.pattern">This is not a valid Email!!!</p>
          </div>                
      </div>
      
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
      </div>
  
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <!--small (click)="gotoRegistraionPage()" class="float-right"><a href="">New User? click here</a></small-->
       <small [routerLink]="['/registration']" style="margin-left: 100px; color:brown;font-weight: 500;">New User? click here</small>
    </form>
    
    
  </div>
</div>
